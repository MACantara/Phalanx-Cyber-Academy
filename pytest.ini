[pytest]
# Pytest configuration for CyberQuest automated testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Markers for organizing tests
markers =
    auth: Authentication tests
    login: Login functionality tests
    signup: Signup functionality tests
    password: Password reset/recovery tests
    email: Email verification tests
    security: Security and validation tests
    roles: User role tests
    theme: Theme and UI tests
    accessibility: Accessibility compliance tests
    slow: Slow running tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -p no:warnings

# Playwright specific options
[pytest-playwright]
# Browser to use for tests (chromium, firefox, webkit)
browser = chromium
# Run tests in headless mode
headless = true
# Slow down operations (useful for debugging)
slowmo = 0
# Screenshot on failure
screenshot = only-on-failure
# Video recording
video = retain-on-failure
