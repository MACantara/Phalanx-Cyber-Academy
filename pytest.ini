[pytest]
# Pytest configuration for Playwright testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Markers for test categorization
markers =
    e2e: End-to-end tests using Playwright
    unit: Unit tests
    integration: Integration tests
    public: Tests for public pages (STP-001 to STP-008)
    user: Tests for user management and profile (STP-009 to STP-012)
    admin: Tests for admin panel (STP-013 to STP-030)
    levels: Tests for learning levels (STP-031 to STP-036)
    gamemode: Tests for game modes (STP-037)
    slow: Tests that take a long time to run
    smoke: Smoke tests that should run on every commit

# Addopts - additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional, if using pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing
