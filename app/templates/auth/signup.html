{% extends "base.html" %}

{% block title %}Join CyberQuest{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-100 dark:bg-gradient-to-br dark:from-gray-900 dark:via-blue-900 dark:to-purple-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden transition-colors duration-500">
    <!-- Animated background elements -->
    <div class="absolute top-20 left-10 w-32 h-32 bg-green-500/20 dark:bg-green-400/10 rounded-full animate-bounce shadow-lg" style="animation-duration: 4s;" aria-hidden="true"></div>
    <div class="absolute bottom-20 right-10 w-24 h-24 bg-blue-500/20 dark:bg-blue-400/10 rounded-full animate-bounce shadow-lg" style="animation-delay: 2s; animation-duration: 5s;" aria-hidden="true"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-purple-500/20 dark:bg-purple-400/10 rounded-full animate-pulse shadow-lg" aria-hidden="true"></div>
    
    <div class="max-w-md w-full space-y-8 relative z-10">
        <form class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-2xl p-8 space-y-6 opacity-0 animate-fade-in-up shadow-xl border border-gray-200/50 dark:border-gray-700/50" method="POST">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{csrf_token()}}">
            <input type="hidden" id="timezone" name="timezone" value="">
            
            <div class="text-center mb-6">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-emerald-600 dark:from-green-400 dark:to-emerald-500 rounded-full flex items-center justify-center shadow-lg">
                        <i class="bi bi-person-plus text-2xl text-white"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    Join <span class="bg-gradient-to-r from-green-600 to-emerald-600 dark:from-green-400 dark:to-emerald-400 bg-clip-text text-transparent">CyberQuest</span>
                </h1>
                <p class="text-gray-600 dark:text-gray-300">Start your cybersecurity journey today</p>
            </div>

            <div class="space-y-6">
                <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
                    <label for="email" class="block text-sm font-semibold text-green-600 dark:text-green-400 mb-2">
                        <i class="bi bi-envelope mr-2"></i>Email Address
                    </label>
                    <input id="email" name="email" type="email" required 
                           class="w-full px-4 py-4 bg-gray-50 dark:bg-gray-700/50 border border-green-300 dark:border-green-500/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 hover:border-green-400 dark:hover:border-green-500/50"
                           placeholder="Enter your email address" value="{{ request.form.email }}">
                </div>
            </div>

            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.6s;">
                <button type="submit" id="signup-btn"
                        class="group w-full inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold text-lg rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-green-500/25 shadow-xl hover:shadow-2xl hover:scale-105 transform cursor-pointer">
                    <i class="bi bi-rocket-takeoff mr-3"></i>
                    <span>Sign Up</span>
                    <i class="bi bi-arrow-right ml-3"></i>
                </button>
            </div>

            <!-- Alternative Login -->
            <div class="text-center opacity-0 animate-fade-in-up" style="animation-delay: 0.7s;">
                <p class="text-gray-600 dark:text-gray-300">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 dark:text-cyan-400 hover:text-blue-500 dark:hover:text-cyan-300 transition-colors duration-200 hover:underline ml-2">
                        Log In
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Detect and set timezone
document.addEventListener('DOMContentLoaded', function() {
    try {
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('timezone').value = timezone || 'UTC';
    } catch (e) {
        document.getElementById('timezone').value = 'UTC';
    }
});
</script>
{% endblock %}
