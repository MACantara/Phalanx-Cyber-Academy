<!-- Navigation Header for Player Analytics -->
<div class="mb-8">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
            <p class="text-gray-700 dark:text-gray-300 mt-2">{{ description }}</p>
        </div>
        <div class="flex space-x-3">
            {% if show_back_button %}
            <a href="{{ url_for('data_analytics.player_analytics') }}" 
               class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                <i class="bi bi-arrow-left mr-2"></i>Back to Analytics
            </a>
            {% endif %}
            
            {% if not is_main_dashboard %}
            <a href="{{ url_for('data_analytics.player_analytics_levels') }}" 
               class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 {{ 'opacity-50' if current_page == 'levels' else '' }}">
                <i class="bi bi-layers mr-2"></i>Level Analytics
            </a>
            <a href="{{ url_for('data_analytics.player_analytics_blue_vs_red') }}" 
               class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 {{ 'opacity-50' if current_page == 'blue-vs-red' else '' }}">
                <i class="bi bi-shield-shaded mr-2"></i>Blue vs Red Analytics
            </a>
            {% endif %}
        </div>
    </div>
</div>
